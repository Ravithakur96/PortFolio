<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: #d3d3d3;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background-color: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .container h1 span {
      font-weight: normal;
      font-size: 18px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    .form-group.full-width {
      flex: 1 1 100%;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .btn-submit {
      background-color: red;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-end;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Job Application <span>(Web)</span></h1>
  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter First Name...">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter Last Name...">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email...">
    </div>
    <div class="form-group">
      <label for="job-role">Job Role</label>
      <select id="job-role">
        <option value="">Select Job Role</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Full Stack Developer</option>
        <option>UI/UX Designer</option>
      </select>
    </div>
    <div class="form-group full-width">
      <label for="address">Address</label>
      <textarea id="address" rows="2" placeholder="Enter Address"></textarea>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter City Name...">
    </div>
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" placeholder="Enter Pincode Name...">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="cv">Upload Your CV</label>
      <input type="file" id="cv">
    </div>
    <div class="form-group full-width">
      <button type="submit" class="btn-submit">Apply Now</button>
    </div>
  </form>
</div>

</body>
</html>
